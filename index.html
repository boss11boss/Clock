<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="back">
        <div class="box">
            <h2>Day</h2>
            <div id="d" class="data"></div>
        </div>
        <p class="colon">:</p>
        <div class="box">
            <h2>Hour</h2>
            <div id="h" class="data"></div>
        </div>
        <p class="colon">:</p>
        <div class="box">
            <h2>Minutes</h2>
            <div id="m" class="data"></div>
        </div>
        <p class="colon">:</p>
        <div class="box">
            <h2>Seconds</h2>
            <div id="s" class="data"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
